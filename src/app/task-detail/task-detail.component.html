<div *ngIf="task">

    <h2>{{task.id}} Details</h2>
    <div>Title: {{task.title | uppercase}}</div>
    <div>STATE: {{task.state | uppercase}}</div>
    <div>
      <label for="task-title">Task title: </label>
      <input id="task-title" [(ngModel)]="task.title" placeholder="Title">
    </div>
    <button type="button" (click)="goBack()">Go back</button>
    <button type="button" (click)="save()">Save</button>
  </div>
