<h2>My Tasks</h2>
<ul class="tasks">
    <li *ngFor="let task of tasks">
        <span class="badge">{{task.id}}</span>
        {{task.title}} {{task.state}} 
    </li>
</ul>

<div>
    <h2>Task: {{task.id}}</h2>
    <label for="title">Task title:</label>
    <input id="title" [(ngModel)]="task.title" placeholder="title">
</div>
<div><span>Title: </span>{{task.title | uppercase}}</div>
<div><span>State: </span>{{task.state | uppercase}}</div>
