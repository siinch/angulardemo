<h2>My tasks</h2>
<ul class="tasks">
  <li *ngFor="let task of tasks">
    <button [class.selected]="task === selectedTask" type="button" (click)="onSelect(task)">
      <span class="badge">{{task.id}}</span>
      <span class="title">{{task.title}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedTask">

  <h2>{{selectedTask.id}} Details</h2>
  <div>Title: {{selectedTask.title | uppercase}}</div>
  <div>
    <label for="task-title">Task title: </label>
    <input id="task-title" [(ngModel)]="selectedTask.title" placeholder="Title">
  </div>

</div>
